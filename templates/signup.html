<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        .signup-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    
    .
    <form id="signupForm" action="/login" method="POST"> <!-- Assuming '/home' is the page after signup -->
        <h2>Sign up </h2>
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="contact" placeholder="Contact Number" required> <!-- Added contact field -->
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required> <!-- Added password verification field -->
        <button class="signup-button" type="submit">Sign Up</button>
    </form>

    <script>
        document.querySelector('#signupForm').addEventListener('submit', function(event) {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                event.preventDefault(); // Prevent form submission
            } else {
                // Simulate a successful signup and redirect to login.html
                event.preventDefault(); // Prevent the default form submission
                // Here you would normally handle the form data via AJAX or similar
                // Simulating success
                //alert("Signup successful! Redirecting to login...");
                window.location.href = "/login"; // Redirect to login page
            }
        });
    </script>
</body>
</html>
